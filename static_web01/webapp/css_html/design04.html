<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="/static/css/design04.css">
</head>
<body>
    <div class="login-form">
        <div class="login-tab-menu">
            <a class="tab-link active" href="#">ID 로그인</a>
            <a class="tab-link" href="#">일회용 번호</a>
            <a class="tab-link" href="#">QR코드</a>
        </div>
        <div class="login-main">
            <div class="login-input-form">
                <div class="input-group">
                    <input type="text" placeholder="아이디">
                    <input type="password" placeholder="비밀번호">
                </div>
                <div class="check-group">
                    <div class="left">
                        <input type="checkbox">
                        <label for="">로그인 상태 유지</label>
                    </div>
                    <div class="right">
                        <label for="">IP보안</label>
                        <input type="checkbox">
                    </div>
                </div>
            </div>
            <div class="login-button-form">
                <button class="btn-block btn-green" type="button">로그인</button>
            </div>
        </div>
        <div class="login-foot">
            <a href="#">비밀번호 찾기</a> |
            <a href="#">아이디 찾기</a> |
            <a href="#">회원가입</a>
        </div>
    </div>
</body>
</html>
