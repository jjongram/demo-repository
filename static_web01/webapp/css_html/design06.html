            </div>

        <section>
            <div class="input-group">
                <div class="input-form">
                    <label for="">아이디</label>
                    <div class="input-icon-block">
                        <input type="text">
                        <span class="label">@naver.com</span>
                    </div>
                </div>
                <div class="input-form">
                    <label for="">비밀번호</label>
                    <div class="input-icon-block">

                        <span class="icon">lock</span>
                    </div>
                </div>
                <div class="input-form">
                    <label for="">비밀번호 재확인</label>

                    <label for="">이름</label>

                        <input type="text">
                    </div>
                </div>
                <div class="input-form">
                    <label for="">생년월일</label>
                    <div class="input-inline">
                        <div class="floading">
                            <input type="text">

                            <input type="text">

                    </div>

                </div>
                <div class="input-form">
                    <label for="">성별</label>
                    <div class="input-block">
                        <select>
                            <option>성별</option>
                            <option>남자</option>
                            <option>여자</option>
                            <option>선택 안함</option>
                        </select>
                    </div>
                </div>
                <div class="input-form">
                    <label for="">본인 확인 이메일(선택)</label>
                    <div class="input-block">
                        <input type="text">
                    </div>
                </div>
            </div>
            <div class="input-group"></div>
            <div class="input-group"></div>

        <footer>
            <div class="footer-menu">
                <ul class="menu">
