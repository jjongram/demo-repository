<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>CSS 사용 방법</title>
    <link type="text/css" rel="stylesheet" href="/static/css/first.css">
    <style type="text/css">
        body { background-color: bisque; }
    </style>
</head>
<!--         스타일 속성명:    속성값; -->
<body style="background-color: coral;">
    <!--
        1. 외부 CSS 파일을 불러와서 사용하는 방법
        2. HTML 문서에 직접 작성하여 사용하는 방법 -> style 태그
        3. Tag Element 에 직접 작성하여 사용하는 방법 -> style 속성
    -->
</body>
</html>
