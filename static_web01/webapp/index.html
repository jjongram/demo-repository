<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
    <!-- 
        HTML Tag 구조
        <태그명 속셩명="속성값">텍스트 또는 엘리먼트</태그명>
        <태그명 속성명="속성값">

        태그명 : 영문자 소문자로 작성하는 것을 권장한다.
        속성명 : 해당 태그에 적용할 속성을 명시
        속성값 : 속성명에 해당하는 정해진 값(값에 큰 따옴표 또는 작은 따옴표를 사용할 수 있다.)

        태그에는 또 다른 태그를 하위에 넣어서 계층 구조 형태로 만들어 사용할 수 있다.
        태그는 시작 태그와 종료 태그ㅗ 구성되어 있으며, 종료 태그가 없는 경우 해당 태그가
        하나의 객체로 사용된다.

        HTML 특징
            HTML 코드에 작성한 공백 또는 개행은 브라우저에
            출력할 때 공백은 한 개만 적용되고 개행은 적용되지
            않는다.
            하나 이상의 공백을 적용하고 싶은 경우 &nbsp;
            이스케이프 문자를 사용한다.
            (다른 이스케이프 문자 -> &lt; &gt;)
            개행을 적용하고 싶은 경우 <br> 태그를 사용한다.
     -->
     글 작성할 때 공백이 &nbsp;&nbsp;&nbsp; 많이 있어도
     개행은 적용이 안 된다.<br>
     <br>
     <br>
     여러번 개행을 해도
     <br>
     <br>
     안된다.
     <br>
     &lt;&lt;&lt;&lt;<br>
     &gt;&gt;&gt;&gt;
</body>
</html>
