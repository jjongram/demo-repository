<!DOCTYPE html> <!-- 문서 유형과 버전을 나타낸다. -->
<html lang="ko"> <!-- HTML 문서 시작 -->
<head> <!-- 문서 정보를 표기하기 위해 사용하는 영역 -->
    <meta charset="UTF-8">
    <title>Document</title>

    <!-- 해당 문서에서 추가로 사용할 외부 문서 정보 (import) -->
    <link type="text/css" rel="stylesheet" href="static/css/index.css">
    <script type="text/javascript" src="static/js/index.js"></script>

    <!--해당 문서 내부에 추가하는 CSS, JavaScript 정보 -->
    <style type="text/css">
        * { color:cornflowerblue;}
    </style>
    <script type="text/javascript">
        console.log("Hello");
    </script>
</head>
<body> <!-- 실제 브라우저에 표시할 내용을 작성하는 영역 -->
    <h1>안녕하세요</h1>
</body>
</html> <!-- HTML 문서 끝 -->
