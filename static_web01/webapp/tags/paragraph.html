<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>글자 관련 태그</title>
</head>
<body>
    <!--
        제목을 표기하기 위해 사용하는 태그
        글자 크기에 따라 1 ~ 6 까지 사용 된다.
        블럭 태그로 브라우저 상에 블럭 영역을 차지하게 된다.
    -->
    <h1>제목 1</h1><h2>제목 2</h2><h3>제목 3</h3>
    <h4>제목 4</h4><h5>제목 5</h5><h6>제목 6</h6>

    <!--
        가로 줄을 생성하기 위해 사용하는 태그
        (블럭 태그)
    -->
    <hr>

    <!--
        글의 문단 영역을 나타내기 위해 사용하는 태그
        (블럭 태그)
    -->
    <p>글의 문단 영역 입니다.</p>

    <!--
        개행을 위해 사용하는 태그
    -->
    작성된 글에서 개행이 필요한 경우<br>사용하면 됩니다.

    <!--
        글의 두께를 두껍게 만드는 태그
    -->
    <strong>글자의 두께가 두꺼워 집니다.</strong>
    <br>

    <!--
        노란색으로 하이라이팅을 그어주는 태그
    -->
    <mark>하이라이팅이 됩니다.</mark>
    <br>

    <!--
        기울임꼴 글자를 만드는 태그
    -->
    <em>기울임꼴로 나타납니다.</em>
    <br>

    <!--
        기존 글자보다 작은 글자를 만들때 사용하는 태그
    -->
    <small>기존 글자보다 작은 글자 입니다.</small>
    <br>

    <!--
        첨자 표기를 위해 사용하는 태그 입니다.
    -->
    <sup>위 첨자 입니다.</sup>
    기준 글자 입니다.
    <sub>아래 첨자 입니다.</sub>
    <br>

    <!--
        인용글임을 나타내기 위해 사용하는 태그 입니다.
    -->
    <q>인용 글 입니다.</q>
    <br>

    <!--
        인용글임을 나타내기 위해 사용하는 태그 입니다.
        q 태그와 다르게 블럭 태그 입니다.
    -->
    <blockquote>인용 글 입니다.</blockquote>

    <!--
        HTML에 작성한 내용 그대로 브라우저에 출력하기 위해
        사용하는 태그 입니다.
    -->
    <pre>
        여기에 작성한 내용은 개행 및 공백이
        원하는 대로 적용 됩니다.
        공      백      반      복
    </pre>
</body>
</html>
